<html>
<head>
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='styles.css')}}">
</head>
<body>

	<div class='header'>
			<div>Books Catalog appliction</div>
			<a href="{{url_for('gdisconnect')}}"><button>Logout</button>
			</a>
	</div>
	<h1>NEW BOOK</h1>
	<form action="{{url_for('newBook')}}" method="POST">
		<p>NAME</p>
		<input type='text' size='50' name='name' required>
		<p>Description</p>
		<input type='text' size='150' name='description'>
		<p>Rating</p>
		<input type='number' min='1' max='5' name='rating'>
		<p>Book Section</p>
		<select name='category_id'>
			<option value=1 >Eduction</option>
    		<option value=2 >Sports</option>
    		<option value=3 >Math</option>
    		<option value=4 >Languages</option>
    		<option value=5 >Live</option>
    	</select>
    	<p>
    	<input type='submit' value='Create'>
    	</p>
    	<a href="{{url_for('catalog')}}">cancel</a>
	</form>
	
</body>
</html>
